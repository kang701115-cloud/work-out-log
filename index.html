<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Log</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;padding:20px;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:#f3f4f6;
      display:flex;justify-content:center;
    }
    .container{
      width:100%;max-width:600px;
      background:#fff;border-radius:12px;
      padding:18px 20px 28px;
      box-shadow:0 16px 28px rgba(0,0,0,0.12);
      border:1px solid #e5e7eb;
    }
    h1{margin:0;color:#111827;font-size:22px}

    label{font-size:12px;color:#374151}
    input,select{
      width:100%;border-radius:10px;
      border:1px solid #d1d5db;background:#fff;
      padding:8px;font-size:13px;
    }
    input:focus,select:focus{
      border-color:#2563eb;
      box-shadow:0 0 0 1px rgba(37,99,235,0.2);
      outline:none;
    }

    .section-title{margin-top:20px;margin-bottom:6px;font-weight:600}
    .card{
      background:#f9fafb;border:1px solid #e5e7eb;
      border-radius:12px;padding:14px;
    }
    .form-grid{
      display:grid;grid-template-columns:1fr 1fr;
      gap:12px;align-items:flex-end
    }
    .inline-group{display:flex;gap:6px}

    button{
      border:none;border-radius:10px;
      padding:10px;font-size:14px;
      font-weight:600;cursor:pointer;width:100%;
    }
    .btn-primary{background:#2563eb;color:#fff}
    .btn-ghost{background:#f9fafb;border:1px solid #d1d5db}

    .edit-btn{
      color:#2563eb;font-size:12px;
      cursor:pointer;margin-left:8px;
    }

    .accordion-date{
      padding:10px 14px;background:#eef2ff;
      border:1px solid #c7d2fe;border-radius:10px;
      font-weight:600;color:#1e3a8a;
      display:flex;justify-content:space-between;
      align-items:center;cursor:pointer;
    }
    .accordion-content{
      display:none;flex-direction:column;
      gap:8px;padding:12px;
      background:#fafafa;border:1px solid #e5e7eb;
      border-radius:10px;font-size:13px;
    }
    .exercise-group{
      background:#fff;border:1px solid #e5e7eb;
      border-radius:8px;padding:8px 10px;
    }
    .exercise-title{
      font-weight:600;margin-bottom:4px;
      color:#111827;font-size:14px;
    }
    .exercise-line{
      font-size:13px;color:#374151;
      margin-left:8px;display:flex;
      align-items:center;justify-content:space-between;
    }

    @media(max-width:480px){
      .form-grid{grid-template-columns:1fr}
      .inline-group{flex-direction:column}
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Workout Log</h1>

  <label>날짜</label>
  <input type="date" id="dateInput" style="margin-bottom:14px">

  <div class="section-title">오늘 운동 입력</div>
  <div class="card">
    <div class="form-grid">
      <div>
        <label>운동 선택</label>
        <select id="exerciseSelect">
          <option>스쿼트</option>
          <option>레그 익스텐션</option>
          <option>라잉 레그컬</option>
          <option>팩덱 플라이</option>
          <option>크런치</option>
          <option>레그 레이즈</option>
          <option>플랭크</option>
          <option>스텝밀</option>
          <option>인터벌 러닝</option>
        </select>
      </div>
      <div id="dynamicInputs"></div>
    </div>

    <div style="margin-top:10px;display:flex;flex-direction:column;gap:8px">
      <button class="btn-ghost" id="clearCurrentBtn">입력 초기화</button>
      <button class="btn-primary" id="addEntryBtn">표에 추가</button>
    </div>
  </div>

  <div class="section-title">오늘 운동</div>
  <div id="todayArea" style="background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:10px;min-height:40px;font-size:14px;color:#374151">
    아직 추가된 운동 없음
  </div>

  <div style="margin-top:10px;display:flex;flex-direction:column;gap:8px;">
    <button class="btn-ghost" id="clearTodayBtn">오늘 운동 비우기</button>
    <button class="btn-primary" id="finishDayBtn">오늘 운동 저장</button>
    <button class="btn-ghost" onclick="backupData()">백업(JSON)</button>
    <button class="btn-ghost" onclick="restoreData()">복원(JSON)</button>
    <input type="file" id="restoreInput" accept=".json" style="display:none"/>
  </div>

  <div class="section-title" style="margin-top:24px">저장된 운동 기록</div>
  <div id="logAccordion" style="display:flex;flex-direction:column;gap:12px;"></div>

</div>

<script>
/* ------------------ 로컬 저장 ------------------ */
const STORAGE_KEY="workout_log_single_user";

let todayEntries=[];
let saved=[];
let editTarget=null;

/* 날짜 기본값 */
document.getElementById("dateInput").value=new Date().toISOString().split("T")[0];

/* 운동 타입 설정 */
const CONFIG={
  "스쿼트":"weight",
  "레그 익스텐션":"weight",
  "라잉 레그컬":"weight",
  "팩덱 플라이":"weight",
  "크런치":"repsOnly",
  "레그 레이즈":"repsOnly",
  "플랭크":"plank",
  "스텝밀":"time",
  "인터벌 러닝":"distanceOnly"
};

/* 동적 입력 생성 */
function renderDynamicInputs(){
  const type=CONFIG[document.getElementById("exerciseSelect").value];
  const box=document.getElementById("dynamicInputs");

  if(type==="weight"){
    box.innerHTML=`
      <label>중량 / 세트 / 횟수</label>
      <div class="inline-group">
        <input id="weight" type="number" placeholder="kg">
        <input id="sets" type="number" placeholder="세트">
        <input id="reps" type="number" placeholder="횟수">
      </div>`;
  }
  else if(type==="repsOnly"){
    box.innerHTML=`
      <label>세트 / 횟수</label>
      <div class="inline-group">
        <input id="sets" type="number" placeholder="세트">
        <input id="reps" type="number" placeholder="횟수">
      </div>`;
  }
  else if(type==="plank"){
    box.innerHTML=`
      <label>세트 / 시간(초)</label>
      <div class="inline-group">
        <input id="sets" type="number" placeholder="세트">
        <input id="seconds" type="number" placeholder="초">
      </div>`;
  }
  else if(type==="time"){
    box.innerHTML=`
      <label>시간(분)</label>
      <input id="time" type="number" placeholder="분">`;
  }
  else if(type==="distanceOnly"){
    box.innerHTML=`
      <label>거리 (km)</label>
      <input id="distance" type="number" placeholder="km">`;
  }
}
renderDynamicInputs();

/* 오늘 운동 추가 */
function addEntry(){
  const ex=document.getElementById("exerciseSelect").value;
  const type=CONFIG[ex];

  let weight,sets,reps,time,dist,seconds;

  if(type==="weight"){
    weight=+weight.value; sets=+sets.value; reps=+reps.value;
    if(!weight||!sets||!reps)return alert("입력 필요");
  }
  if(type==="repsOnly"){
    sets=+sets.value; reps=+reps.value;
    if(!sets||!reps)return alert("입력 필요");
  }
  if(type==="plank"){
    sets=+sets.value; seconds=+seconds.value;
    if(!sets||!seconds)return alert("입력 필요");
  }
  if(type==="time"){
    time=+time.value;
    if(!time)return alert("입력 필요");
  }
  if(type==="distanceOnly"){
    dist=+distance.value;
    if(!dist)return alert("입력 필요");
  }

  const entry={ex,type,weight,sets,reps,time,dist,seconds};

  if(editTarget){
    saved[editTarget.dateIndex].items[editTarget.itemIndex]=entry;
    saveLocal();
    editTarget=null;
    document.getElementById("addEntryBtn").textContent="표에 추가";
    renderSaved();
    return;
  }

  todayEntries.push(entry);
  renderToday();
  renderDynamicInputs();
}

/* 출력 */
function renderToday(){
  const area=document.getElementById("todayArea");
  if(!todayEntries.length){
    area.textContent="아직 추가된 운동 없음";
    return;
  }
  area.innerHTML=todayEntries.map(e=>formatEntry(e)).join("");
}

function formatEntry(e){
  let v=null,sr=null;
  if(e.type==="weight") v=`${e.weight}kg`;
  if(e.type==="time") v=`${e.time}분`;
  if(e.type==="distanceOnly") v=`${e.dist}km`;

  if(e.type==="plank") sr=`${e.sets}×${e.seconds}초`;
  else if(e.sets&&e.reps) sr=`${e.sets}×${e.reps}`;

  return `<div>${e.ex} — ${v?v+" ":""}${sr?sr:""}</div>`;
}

/* 오늘 기록 저장 */
function finishDay(){
  if(!todayEntries.length)return alert("오늘 운동 없음");

  const date=document.getElementById("dateInput").value;
  let day=saved.find(s=>s.date===date);

  if(day) day.items.push(...todayEntries);
  else saved.push({date,items:[...todayEntries]});

  saveLocal();
  todayEntries=[];
  renderToday();
  renderSaved();
}

/* 저장/불러오기(Local) */
function saveLocal(){
  localStorage.setItem(STORAGE_KEY,JSON.stringify(saved));
}

function loadLocal(){
  try{
    saved=JSON.parse(localStorage.getItem(STORAGE_KEY))||[];
  }catch{ saved=[]; }
}
loadLocal();

/* 기록 렌더링 */
function renderSaved(){
  const box=document.getElementById("logAccordion");
  box.innerHTML="";

  if(!saved.length){
    box.innerHTML=`<div style="color:#6b7280">기록 없음</div>`;
    return;
  }

  const sorted=[...saved].sort((a,b)=>b.date.localeCompare(a.date));

  sorted.forEach((session,di)=>{
    const head=document.createElement("div");
    head.className="accordion-date";
    head.innerHTML=`${session.date}<span>▶</span>`;

    const content=document.createElement("div");
    content.className="accordion-content";

    const groups={};
    session.items.forEach((e,ii)=>{
      if(!groups[e.ex])groups[e.ex]=[];
      groups[e.ex].push({...e,index:ii});
    });

    Object.keys(groups).forEach(name=>{
      const group=document.createElement("div");
      group.className="exercise-group";
      group.innerHTML=`<div class="exercise-title">${name}</div>`;

      groups[name].forEach(e=>{
        const line=document.createElement("div");
        line.className="exercise-line";
        line.innerHTML=`
          <span>${formatEntry(e)}</span>
          <span class="edit-btn" onclick="editEntry(${di},${e.index})">✏ 수정</span>
        `;
        group.appendChild(line);
      });

      content.appendChild(group);
    });

    head.onclick=()=>{
      const open=content.style.display==="flex";
      content.style.display=open?"none":"flex";
      head.querySelector("span").textContent=open?"▶":"▼";
    };

    box.appendChild(head);
    box.appendChild(content);
  });
}
renderSaved();

/* 수정 */
function editEntry(di,ii){
  const e=saved[di].items[ii];
  document.getElementById("exerciseSelect").value=e.ex;
  renderDynamicInputs();

  if(e.type==="weight"){
    weight.value=e.weight; sets.value=e.sets; reps.value=e.reps;
  }
  if(e.type==="repsOnly"){
    sets.value=e.sets; reps.value=e.reps;
  }
  if(e.type==="plank"){
    sets.value=e.sets; seconds.value=e.seconds;
  }
  if(e.type==="time"){
    time.value=e.time;
  }
  if(e.type==="distanceOnly"){
    distance.value=e.dist;
  }

  editTarget={dateIndex:di,itemIndex:ii};
  document.getElementById("addEntryBtn").textContent="수정 저장";
}

/* 백업 & 복원 */
function backupData(){
  const blob=new Blob([JSON.stringify({saved},null,2)],{type:"application/json"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download=`workout_backup_${new Date().toISOString().split("T")[0]}.json`;
  a.click();
  URL.revokeObjectURL(url);
}
function restoreData(){document.getElementById("restoreInput").click();}
document.getElementById("restoreInput").addEventListener("change",function(e){
  const f=e.target.files[0]; if(!f)return;
  const r=new FileReader();
  r.onload=function(){
    try{
      const j=JSON.parse(r.result);
      saved=j.saved||[];
      saveLocal();
      renderSaved();
      alert("복원 완료!");
    }catch{alert("JSON 오류");}
  };
  r.readAsText(f);
});
</script>

</body>
</html>
