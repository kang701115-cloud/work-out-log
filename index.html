<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Log</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">

  <!-- Firebase (비활성화: 주석) -->
  <!--
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
  -->

  <style>
    *{box-sizing:border-box}
    body{
      margin:0;padding:20px;
      font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
      background:#f3f4f6;
      display:flex;justify-content:center;
    }
    .container{
      width:100%;max-width:600px;
      background:#fff;border-radius:12px;
      padding:18px 20px 28px;
      box-shadow:0 16px 28px rgba(0,0,0,0.12);
      border:1px solid #e5e7eb;
    }
    h1{margin:0;color:#111827;font-size:22px}

    label{font-size:12px;color:#374151}
    input,select{
      width:100%;border-radius:10px;
      border:1px solid #d1d5db;background:#fff;
      padding:8px;font-size:13px;
    }
    input:focus,select:focus{
      border-color:#2563eb;
      box-shadow:0 0 0 1px rgba(37,99,235,0.2);
      outline:none;
    }

    .section-title{margin-top:20px;margin-bottom:6px;font-weight:600}
    .card{
      background:#f9fafb;border:1px solid #e5e7eb;
      border-radius:12px;padding:14px;
    }
    .form-grid{
      display:grid;grid-template-columns:1fr 1fr;
      gap:12px;align-items:flex-end
    }
    .inline-group{display:flex;gap:6px}

    button{
      border:none;border-radius:10px;
      padding:10px;font-size:14px;
      font-weight:600;cursor:pointer;width:100%;
    }
    .btn-primary{background:#2563eb;color:#fff}
    .btn-primary:hover{background:#1d4ed8}
    .btn-ghost{background:#f9fafb;border:1px solid #d1d5db}

    .edit-btn{
      color:#2563eb;
      font-size:12px;
      cursor:pointer;
      margin-left:8px;
    }

    .accordion-date{
      padding:10px 14px;background:#eef2ff;
      border:1px solid #c7d2fe;border-radius:10px;
      font-weight:600;color:#1e3a8a;
      display:flex;justify-content:space-between;
      align-items:center;cursor:pointer;
    }
    .accordion-content{
      display:none;flex-direction:column;
      gap:8px;padding:12px;
      background:#fafafa;border:1px solid #e5e7eb;
      border-radius:10px;font-size:13px;
    }
    .exercise-group{
      background:#fff;border:1px solid #e5e7eb;
      border-radius:8px;padding:8px 10px;
    }
    .exercise-title{
      font-weight:600;margin-bottom:4px;
      color:#111827;font-size:14px;
    }
    .exercise-line{
      font-size:13px;color:#374151;
      display:flex;justify-content:space-between;
      margin-left:8px;
    }

    @media(max-width:480px){
      .form-grid{grid-template-columns:1fr}
      .inline-group{flex-direction:column}
      button{width:100%}
    }
  </style>
</head>

<body>
<div class="container">

  <h1>Workout Log</h1>

  <label>날짜</label>
  <input type="date" id="dateInput" style="margin-bottom:14px">

  <div class="section-title">오늘 운동 입력</div>

  <div class="card">
    <div class="form-grid">
      <div>
        <label>운동 선택</label>
        <select id="exerciseSelect">
          <option>스쿼트</option>
          <option>레그 익스텐션</option>
          <option>라잉 레그컬</option>
          <option>팩덱 플라이</option>
          <option>크런치</option>
          <option>레그 레이즈</option>
          <option>플랭크</option>
          <option>스텝밀</option>
          <option>인터벌 러닝</option>
          <option value="custom">기타 (직접 입력)</option>
        </select>
      </div>

      <div id="dynamicInputs"></div>
    </div>

    <!-- 직접 입력용 -->
    <div id="customNameBox" style="display:none;margin-top:10px">
      <label>직접 입력 운동명</label>
      <input id="customExerciseName" type="text" placeholder="예: 덤벨 풀오버">
    </div>

    <div style="margin-top:10px;display:flex;flex-direction:column;gap:8px">
      <button class="btn-ghost" id="clearCurrentBtn">입력 초기화</button>
      <button class="btn-primary" id="addEntryBtn">표에 추가</button>
    </div>
  </div>

  <div class="section-title">오늘 운동</div>
  <div id="todayArea" style="background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:10px;min-height:46px;font-size:14px;color:#374151">
    아직 추가된 운동 없음
  </div>

  <div style="margin-top:10px;display:flex;flex-direction:column;gap:8px;">
    <button class="btn-ghost" id="clearTodayBtn">오늘 운동 비우기</button>
    <button class="btn-primary" id="finishDayBtn">오늘 운동 저장</button>

    <button class="btn-ghost" onclick="backupData()">백업(JSON)</button>
    <button class="btn-ghost" onclick="restoreData()">복원(JSON)</button>
    <input type="file" id="restoreInput" accept=".json" style="display:none" />
  </div>

  <div class="section-title" style="margin-top:24px">저장된 운동 기록</div>
  <div id="logAccordion" style="display:flex;flex-direction:column;gap:12px;"></div>

</div>

<script>
/* 기본 운동 타입 정의 */
const CONFIG={
  "스쿼트":"weight",
  "레그 익스텐션":"weight",
  "라잉 레그컬":"weight",
  "팩덱 플라이":"weight",
  "크런치":"repsOnly",
  "레그 레이즈":"repsOnly",
  "플랭크":"plank",
  "스텝밀":"time",
  "인터벌 러닝":"distanceOnly",
  "custom":"custom"
};

let todayEntries=[];
let saved=[];
let editTarget=null;

function todayISO(){return new Date().toISOString().split("T")[0]}

const dateInput=document.getElementById("dateInput");
const exerciseSelect=document.getElementById("exerciseSelect");
const dynamicInputs=document.getElementById("dynamicInputs");
const customNameBox=document.getElementById("customNameBox");
const todayArea=document.getElementById("todayArea");
const logAccordion=document.getElementById("logAccordion");

dateInput.value=todayISO();

/* 동적 입력 렌더 */
function renderDynamicInputs(){
  const type=CONFIG[exerciseSelect.value];

  customNameBox.style.display = (type==="custom") ? "block" : "none";

  if(type==="weight"){
    dynamicInputs.innerHTML=`
      <label>중량 / 세트 / 횟수</label>
      <div class="inline-group">
        <input id="weight" type="number" placeholder="kg">
        <input id="sets" type="number" placeholder="세트">
        <input id="reps" type="number" placeholder="횟수">
      </div>`;
  }
  else if(type==="repsOnly"){
    dynamicInputs.innerHTML=`
      <label>세트 / 횟수</label>
      <div class="inline-group">
        <input id="sets" type="number" placeholder="세트">
        <input id="reps" type="number" placeholder="횟수">
      </div>`;
  }
  else if(type==="plank"){
    dynamicInputs.innerHTML=`
      <label>세트 / 초</label>
      <div class="inline-group">
        <input id="sets" type="number" placeholder="세트">
        <input id="seconds" type="number" placeholder="초">
      </div>`;
  }
  else if(type==="time"){
    dynamicInputs.innerHTML=`
      <label>시간(분)</label>
      <input id="time" type="number" placeholder="분">`;
  }
  else if(type==="distanceOnly"){
    dynamicInputs.innerHTML=`
      <label>거리(km)</label>
      <input id="distance" type="number" step="0.1" placeholder="km">`;
  }
  else if(type==="custom"){
    dynamicInputs.innerHTML=`
      <label>기록 옵션(선택사항)</label>
      <div class="inline-group">
        <input id="weight" type="number" placeholder="kg(선택)">
        <input id="sets" type="number" placeholder="세트">
        <input id="reps" type="number" placeholder="횟수">
      </div>
      <div class="inline-group" style="margin-top:6px">
        <input id="time" type="number" placeholder="분">
        <input id="seconds" type="number" placeholder="초">
        <input id="distance" type="number" step="0.1" placeholder="km">
      </div>`;
  }
}

/* 입력 추가 */
function addEntry(){
  const type=CONFIG[exerciseSelect.value];
  let name = exerciseSelect.value;

  if(type==="custom"){
    const c = document.getElementById("customExerciseName").value.trim();
    if(!c) return alert("운동명을 입력하세요.");
    name=c;
  }

  const entry={
    ex:name,
    type,
    weight:+(document.getElementById("weight")?.value||0),
    sets:+(document.getElementById("sets")?.value||0),
    reps:+(document.getElementById("reps")?.value||0),
    time:+(document.getElementById("time")?.value||0),
    seconds:+(document.getElementById("seconds")?.value||0),
    dist:+(document.getElementById("distance")?.value||0)
  };

  todayEntries.push(entry);
  renderToday();
  renderDynamicInputs();
}

/* 오늘 운동 렌더 */
function renderToday(){
  if(!todayEntries.length){
    todayArea.textContent="아직 추가된 운동 없음";
    return;
  }

  todayArea.innerHTML=todayEntries.map(e=>{
    let list=[];
    if(e.weight) list.push(e.weight+"kg");
    if(e.sets && e.reps) list.push(`${e.sets}×${e.reps}`);
    else if(e.sets) list.push(`${e.sets}세트`);
    else if(e.reps) list.push(`${e.reps}회`);
    if(e.time) list.push(`${e.time}분`);
    if(e.seconds) list.push(`${e.seconds}초`);
    if(e.dist) list.push(`${e.dist}km`);

    return `<div>${e.ex} — ${list.join(" / ")}</div>`;
  }).join("");
}

/* 저장 */
function finishDay(){
  const date=dateInput.value;
  if(!todayEntries.length) return alert("오늘 운동 없음.");

  const exist=saved.find(s=>s.date===date);
  if(exist) exist.items.push(...todayEntries);
  else saved.push({date,items:[...todayEntries]});

  saveAllLocal();
  todayEntries=[];
  renderToday();
  renderSaved();
}

/* 저장된 기록 렌더 */
function renderSaved(){
  logAccordion.innerHTML="";

  if(!saved.length){
    logAccordion.innerHTML=`<div style="color:#6b7280">기록 없음</div>`;
    return;
  }

  const sorted=[...saved].sort((a,b)=>b.date.localeCompare(a.date));

  sorted.forEach((session)=>{
    const head=document.createElement("div");
    head.className="accordion-date";
    head.innerHTML=`${session.date}<span>▶</span>`;

    const content=document.createElement("div");
    content.className="accordion-content";

    const groups={};
    session.items.forEach(e=>{
      if(!groups[e.ex]) groups[e.ex]=[];
      groups[e.ex].push(e);
    });

    Object.keys(groups).forEach(name=>{
      const box=document.createElement("div");
      box.className="exercise-group";

      box.innerHTML = `<div class="exercise-title">${name}</div>`;

      groups[name].forEach(e=>{
        let list=[];
        if(e.weight) list.push(e.weight+"kg");
        if(e.sets && e.reps) list.push(`${e.sets}×${e.reps}`);
        else if(e.sets) list.push(`${e.sets}세트`);
        else if(e.reps) list.push(`${e.reps}회`);
        if(e.time) list.push(`${e.time}분`);
        if(e.seconds) list.push(`${e.seconds}초`);
        if(e.dist) list.push(`${e.dist}km`);

        const line=document.createElement("div");
        line.className="exercise-line";
        line.innerHTML=`<span>• ${list.join(" / ")}</span>`;
        box.appendChild(line);
      });

      content.appendChild(box);
    });

    head.onclick=()=>{
      const open=content.style.display==="flex";
      content.style.display=open?"none":"flex";
      head.querySelector("span").textContent=open?"▶":"▼";
    };

    logAccordion.appendChild(head);
    logAccordion.appendChild(content);
  });
}

/* 로컬 저장 */
function saveAllLocal(){
  localStorage.setItem("workout_log_data",JSON.stringify(saved));
}
function loadLocal(){
  const raw=localStorage.getItem("workout_log_data");
  if(raw) saved=JSON.parse(raw);
}

/* 백업/복원 */
function backupData(){
  const blob=new Blob([JSON.stringify(saved,null,2)],{type:"application/json"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.download=`workout_backup_${todayISO()}.json`;
  a.href=url;
  a.click();
  URL.revokeObjectURL(url);
}

function restoreData(){
  document.getElementById("restoreInput").click();
}

document.getElementById("restoreInput").addEventListener("change",function(e){
  const file=e.target.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=function(ev){
    try{
      saved=JSON.parse(ev.target.result);
      saveAllLocal();
      renderSaved();
    }catch{
      alert("잘못된 JSON 입니다.");
    }
  };
  reader.readAsText(file);
});

/* 초기화 */
exerciseSelect.onchange=renderDynamicInputs;
document.getElementById("addEntryBtn").onclick=addEntry;
document.getElementById("clearCurrentBtn").onclick=()=>{
  renderDynamicInputs();
};
document.getElementById("clearTodayBtn").onclick=()=>{
  todayEntries=[];renderToday();
};
document.getElementById("finishDayBtn").onclick=finishDay;

loadLocal();
renderSaved();
renderDynamicInputs();
renderToday();

</script>

</body>
</html>
