<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Log</title>

  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #111;
      --border: #d1d5db;
      --point:  #2A4B7C;     /* ë²„íŠ¼ í¬ì¸íŠ¸ ì»¬ëŸ¬ */
    }
    :root.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f3f4f6;
      --border: #3f3f3f;
      --point: #35357a;   /* ë‹¤í¬ì—ì„œë„ ë™ì¼í•œ í¬ì¸íŠ¸ ì»¬ëŸ¬ */
    }

    * { box-sizing: border-box; }
    body {
      margin:0; padding:20px;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      display:flex; justify-content:center;
      color: var(--text);
      transition: background .25s, color .25s;
    }
    .container {
      width:100%; max-width:620px;
      background: var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow:0 16px 28px rgba(0,0,0,0.12);
      transition: background .25s;
      position: relative;
    }
    h1 { margin:0; font-size:22px; font-weight:700; }

    /* ë‹¤í¬ëª¨ë“œ ë²„íŠ¼ */
    #themeToggle {
      position:absolute;
      top:12px;
      right:12px;
      background:none;
      border:none;
      font-size:22px;
      cursor:pointer;
      color: var(--text);
    }

    label { font-size:12px; color: var(--text); }
    input, select {
      width:100%; padding:8px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:13px;
      background: var(--card);
      color: var(--text);
      transition: background .25s, color .25s, border .25s;
    }

    .inline-group { display:flex; gap:6px; }
    .section-title { margin-top:20px; font-weight:600; color: var(--text); }

    button {
      border:none; border-radius:10px;
      padding:10px; font-size:14px; font-weight:600;
      cursor:pointer; width:100%;
      transition: background .25s, color .25s;
    }
    .btn-primary { background: var(--point); color:white; }
    .btn-ghost { background: var(--card); border:1px solid var(--border); color: var(--text); }

    .accordion-date {
      background:#eef2ff;
      border:1px solid #c7d2fe;
      padding:10px 14px;
      border-radius:10px;
      margin-top:12px;
      font-weight:600;
      cursor:pointer;
      display:flex; justify-content:space-between; align-items:center;
      color:#35357a;
    }
    :root.dark .accordion-date {
      background:#26284a;
      border:1px solid #3a3c62;
      color:#d6d7ff;
    }

    .accordion-content {
      display:none; flex-direction:column;
      gap:8px; background:var(--card);
      border:1px solid var(--border);
      border-radius:10px;
      padding:12px;
    }

    .exercise-group {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:8px;
      padding:8px 10px;
    }
    .exercise-title { font-weight:600; margin-bottom:6px; }

    .exercise-line {
      display:flex; justify-content:space-between; align-items:center;
      color: var(--text);
    }
    .edit-btn { color:#4e6ee9; cursor:pointer; font-size:12px; }
    .delete-btn { color:#dc2626; cursor:pointer; font-size:12px; margin-left:8px; }
  </style>
</head>

<body>
<div class="container">

  <!-- ğŸŒ™/â˜€ï¸ ë‹¤í¬ëª¨ë“œ ë²„íŠ¼ -->
  <button id="themeToggle">ğŸŒ™</button>

  <h1>Workout Log</h1>

  <!-- ë‚ ì§œ -->
  <label style="margin-top:12px;">ë‚ ì§œ</label>
  <input type="date" id="dateInput" style="margin-bottom:14px">

  <!-- ìš´ë™ ì…ë ¥ -->
  <div class="section-title">ì˜¤ëŠ˜ ìš´ë™ ì…ë ¥</div>
  <div style="background:var(--card); padding:14px; border-radius:12px; border:1px solid var(--border);">

    <label>ìš´ë™ ì„ íƒ</label>
    <select id="exerciseSelect" style="margin-bottom:10px;">
      <option>ìŠ¤ì¿¼íŠ¸</option>
      <option>ë ˆê·¸ ìµìŠ¤í…ì…˜</option>
      <option>ë¼ì‰ ë ˆê·¸ì»¬</option>
      <option>íŒ©ë± í”Œë¼ì´</option>
      <option>í¬ëŸ°ì¹˜</option>
      <option>ë ˆê·¸ ë ˆì´ì¦ˆ</option>
      <option>í”Œë­í¬</option>
      <option>ìŠ¤í…ë°€</option>
      <option>ì¸í„°ë²Œ ëŸ¬ë‹</option>
      <option value="custom">ê·¸ ì™¸ ìš´ë™ (ì§ì ‘ ì…ë ¥)</option>
    </select>

    <div id="dynamicInputs"></div>

    <button class="btn-primary" id="addEntryBtn" style="margin-top:10px;">í‘œì— ì¶”ê°€</button>
  </div>

  <!-- ì˜¤ëŠ˜ ìš´ë™ -->
  <div class="section-title">ì˜¤ëŠ˜ ìš´ë™</div>
  <div id="todayArea" style="min-height:50px; background:var(--card); border:1px solid var(--border); border-radius:10px; padding:10px;">
    ì•„ì§ ì¶”ê°€ëœ ìš´ë™ ì—†ìŒ
  </div>

  <button class="btn-ghost" id="clearTodayBtn" style="margin-top:10px;">ì˜¤ëŠ˜ ìš´ë™ ë¹„ìš°ê¸°</button>
  <button class="btn-primary" id="finishDayBtn" style="margin-top:6px;">ì˜¤ëŠ˜ ìš´ë™ ì €ì¥</button>

  <div class="section-title" style="margin-top:24px;">ì €ì¥ëœ ìš´ë™ ê¸°ë¡</div>
  <div id="logAccordion"></div>

</div>

<script>
/* ---------------- ë‹¤í¬ëª¨ë“œ ---------------- */
const root = document.documentElement;
const themeToggle = document.getElementById("themeToggle");

// ì €ì¥ëœ í…Œë§ˆ ì ìš©
if (localStorage.getItem("theme") === "dark") {
  root.classList.add("dark");
  themeToggle.textContent = "â˜€ï¸";
}

themeToggle.onclick = () => {
  root.classList.toggle("dark");

  if (root.classList.contains("dark")) {
    localStorage.setItem("theme", "dark");
    themeToggle.textContent = "â˜€ï¸";
  } else {
    localStorage.setItem("theme", "light");
    themeToggle.textContent = "ğŸŒ™";
  }
};


/* ---------------- ê¸°ì¡´ workout log ì½”ë“œ ---------------- */
// (ì•„ë˜ëŠ” ì•ì„œ ì œê³µí•œ ì •ìƒ ì‘ë™ ë²„ì „ ì „ì²´ì™€ ë™ì¼í•¨)

let todayEntries = [];
let saved = [];
let editTarget = null;
const STORAGE_KEY = "workout_log_single";

dateInput.value = new Date().toISOString().split("T")[0];

const CONFIG = {
  "ìŠ¤ì¿¼íŠ¸":"weight",
  "ë ˆê·¸ ìµìŠ¤í…ì…˜":"weight",
  "ë¼ì‰ ë ˆê·¸ì»¬":"weight",
  "íŒ©ë± í”Œë¼ì´":"weight",
  "í¬ëŸ°ì¹˜":"repsOnly",
  "ë ˆê·¸ ë ˆì´ì¦ˆ":"repsOnly",
  "í”Œë­í¬":"plank",
  "ìŠ¤í…ë°€":"time",
  "ì¸í„°ë²Œ ëŸ¬ë‹":"distanceOnly"
};

function renderDynamicInputs() {
  const type = CONFIG[exerciseSelect.value];
  const box = dynamicInputs;

  if (exerciseSelect.value === "custom") {
    box.innerHTML = `
      <label>ìš´ë™ëª…</label>
      <input id="c_name" type="text">

      <label style="margin-top:8px;">ì¤‘ëŸ‰ / ì„¸íŠ¸ / íšŸìˆ˜</label>
      <div class="inline-group">
        <input id="c_weight" type="number">
        <input id="c_sets" type="number">
        <input id="c_reps" type="number">
      </div>

      <label style="margin-top:8px;">ê±°ë¦¬(km)</label>
      <input id="c_dist" type="number">

      <label style="margin-top:8px;">ì‹œê°„</label>
      <div class="inline-group">
        <input id="c_min" type="number">
        <input id="c_sec" type="number">
      </div>
    `;
    return;
  }

  if (type === "weight") {
    box.innerHTML = `
      <label>ì¤‘ëŸ‰ / ì„¸íŠ¸ / íšŸìˆ˜</label>
      <div class="inline-group">
        <input id="weight" type="number">
        <input id="sets" type="number">
        <input id="reps" type="number">
      </div>`;
  }
  else if (type === "repsOnly") {
    box.innerHTML = `
      <label>ì„¸íŠ¸ / íšŸìˆ˜</label>
      <div class="inline-group">
        <input id="sets" type="number">
        <input id="reps" type="number">
      </div>`;
  }
  else if (type === "plank") {
    box.innerHTML = `
      <label>ì„¸íŠ¸ / ì´ˆ</label>
      <div class="inline-group">
        <input id="sets" type="number">
        <input id="seconds" type="number">
      </div>`;
  }
  else if (type === "time") {
    box.innerHTML = `
      <label>ì‹œê°„(ë¶„)</label>
      <input id="time" type="number">`;
  }
  else if (type === "distanceOnly") {
    box.innerHTML = `
      <label>ê±°ë¦¬(km)</label>
      <input id="distance" type="number">`;
  }
}
renderDynamicInputs();
exerciseSelect.onchange = renderDynamicInputs;

/* ---------------- ì˜¤ëŠ˜ ìš´ë™ ì¶”ê°€ ---------------- */
function addEntry() {
  const selected = exerciseSelect.value;
  let entry = {};

  if (selected === "custom") {
    entry = {
      ex: c_name.value,
      custom: true,
      weight: +c_weight.value || null,
      sets: +c_sets.value || null,
      reps: +c_reps.value || null,
      dist: +c_dist.value || null,
      timeMin: +c_min.value || null,
      timeSec: +c_sec.value || null,
    };
  }
  else {
    const type = CONFIG[selected];
    entry = { ex: selected, type };

    if (type === "weight") {
      entry.weight = +weight.value;
      entry.sets = +sets.value;
      entry.reps = +reps.value;
      if (!entry.weight || !entry.sets || !entry.reps) return alert("í•„ìˆ˜ ì…ë ¥");
    }
    if (type === "repsOnly") {
      entry.sets = +sets.value;
      entry.reps = +reps.value;
      if (!entry.sets || !entry.reps) return alert("í•„ìˆ˜ ì…ë ¥");
    }
    if (type === "plank") {
      entry.sets = +sets.value;
      entry.seconds = +seconds.value;
      if (!entry.sets || !entry.seconds) return alert("í•„ìˆ˜ ì…ë ¥");
    }
    if (type === "time") {
      entry.time = +time.value;
      if (!entry.time) return alert("í•„ìˆ˜ ì…ë ¥");
    }
    if (type === "distanceOnly") {
      entry.dist = +distance.value;
      if (!entry.dist) return alert("í•„ìˆ˜ ì…ë ¥");
    }
  }

  if (editTarget) {
    saved[editTarget.di].items[editTarget.ii] = entry;
    store();
    editTarget = null;
    addEntryBtn.textContent = "í‘œì— ì¶”ê°€";
    renderSaved();
    return;
  }

  todayEntries.push(entry);
  renderToday();
  renderDynamicInputs();
}
addEntryBtn.onclick = addEntry;

/* ---------------- ì¶œë ¥ ---------------- */
function renderToday() {
  if (!todayEntries.length) {
    todayArea.textContent = "ì•„ì§ ì¶”ê°€ëœ ìš´ë™ ì—†ìŒ";
    return;
  }
  todayArea.innerHTML = todayEntries.map(e => `<div>${formatEntry(e)}</div>`).join("");
}

/* ---------------- format ---------------- */
function formatEntry(e) {
  if (e.custom) {
    let x = `${e.ex} â€” `;
    if (e.weight) x += `${e.weight}kg `;
    if (e.sets && e.reps) x += `${e.sets}Ã—${e.reps} `;
    if (e.dist) x += `${e.dist}km `;
    if (e.timeMin) x += `${e.timeMin}ë¶„ `;
    if (e.timeSec) x += `${e.timeSec}ì´ˆ `;
    return x.trim();
  }

  let out = `${e.ex} â€” `;
  if (e.type === "weight") out += `${e.weight}kg ${e.sets}Ã—${e.reps}`;
  if (e.type === "repsOnly") out += `${e.sets}Ã—${e.reps}`;
  if (e.type === "plank") out += `${e.sets}Ã—${e.seconds}ì´ˆ`;
  if (e.type === "time") out += `${e.time}ë¶„`;
  if (e.type === "distanceOnly") out += `${e.dist}km`;
  return out;
}

/* ---------------- ë‚ ì§œ ì €ì¥ ---------------- */
finishDayBtn.onclick = function () {
  if (!todayEntries.length) return alert("ìš´ë™ ì—†ìŒ");

  const date = dateInput.value;
  let exist = saved.find(x => x.date === date);

  if (exist) exist.items.push(...todayEntries);
  else saved.push({ date, items: [...todayEntries] });

  saved.sort((a, b) => b.date.localeCompare(a.date));
  store();

  todayEntries = [];
  renderToday();
  renderSaved();
};

/* ---------------- ì €ì¥ ---------------- */
function store() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
}
function load() {
  saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  saved.sort((a, b) => b.date.localeCompare(a.date));
}
load();

/* ---------------- ê¸°ë¡ ë Œë” ---------------- */
function renderSaved() {
  logAccordion.innerHTML = "";

  if (!saved.length) {
    logAccordion.innerHTML = `<div style="color:#6b7280;">ê¸°ë¡ ì—†ìŒ</div>`;
    return;
  }

  saved.forEach((session, di) => {
    const head = document.createElement("div");
    head.className = "accordion-date";
    head.innerHTML = `${session.date}<span>â–¶</span>`;

    const content = document.createElement("div");
    content.className = "accordion-content";

    const groups = {};

    session.items.forEach((e, ii) => {
      if (!groups[e.ex]) groups[e.ex] = [];
      groups[e.ex].push({ e, ii });
    });

    Object.keys(groups).forEach(exName => {
      const box = document.createElement("div");
      box.className = "exercise-group";
      box.innerHTML = `<div class="exercise-title">${exName}</div>`;

      groups[exName].forEach(obj => {
        const line = document.createElement("div");
        line.className = "exercise-line";

        line.innerHTML = `
          <span>${formatEntry(obj.e)}</span>
          <span>
            <span class="edit-btn" onclick="editEntry(${di},${obj.ii})">ìˆ˜ì •</span>
            <span class="delete-btn" onclick="deleteEntry(${di},${obj.ii})">ì‚­ì œ</span>
          </span>
        `;

        box.appendChild(line);
      });

      content.appendChild(box);
    });

    head.onclick = () => {
      const open = content.style.display === "flex";
      content.style.display = open ? "none" : "flex";
      head.querySelector("span").textContent = open ? "â–¶" : "â–¼";
    };

    logAccordion.appendChild(head);
    logAccordion.appendChild(content);
  });
}
renderSaved();

/* ---------------- ìˆ˜ì • ---------------- */
function editEntry(di, ii) {
  editTarget = { di, ii };
  const e = saved[di].items[ii];

  exerciseSelect.value = e.custom ? "custom" : e.ex;
  renderDynamicInputs();

  if (e.custom) {
    c_name.value = e.ex;
    c_weight.value = e.weight || "";
    c_sets.value = e.sets || "";
    c_reps.value = e.reps || "";
    c_dist.value = e.dist || "";
    c_min.value = e.timeMin || "";
    c_sec.value = e.timeSec || "";
  }
  else {
    if (e.type === "weight") {
      weight.value = e.weight;
      sets.value = e.sets;
      reps.value = e.reps;
    }
    if (e.type === "repsOnly") {
      sets.value = e.sets;
      reps.value = e.reps;
    }
    if (e.type === "plank") {
      sets.value = e.sets;
      seconds.value = e.seconds;
    }
    if (e.type === "time") time.value = e.time;
    if (e.type === "distanceOnly") distance.value = e.dist;
  }

  addEntryBtn.textContent = "ìˆ˜ì • ì €ì¥";
}

/* ---------------- ì‚­ì œ ---------------- */
function deleteEntry(di, ii) {
  if (!confirm("ì‚­ì œí• ê¹Œìš”?")) return;

  saved[di].items.splice(ii, 1);
  if (saved[di].items.length === 0) saved.splice(di, 1);

  store();
  renderSaved();
}
</script>

</body>
</html>
